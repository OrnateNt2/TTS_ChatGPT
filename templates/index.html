<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TTS - Преобразование текста в речь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Преобразование текста в речь</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {% for message in messages %}
                <div>{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="text" class="form-label">Введите текст</label>
                <textarea class="form-control" id="text" name="text" rows="4" placeholder="Введите текст или оставьте пустым, если загружаете файл"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Или загрузите файл (.txt)</label>
                <input class="form-control" type="file" id="file" name="file" accept=".txt">
            </div>
            <button type="submit" class="btn btn-primary">Озвучить</button>
        </form>
    </div>
    <!-- Bootstrap JS (опционально для интерактивности) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
